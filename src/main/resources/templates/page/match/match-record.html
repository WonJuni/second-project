<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modernize Free</title>
	<link rel="shortcut icon" type="image/png" href="/assets/images/logos/favicon.png" />
	<link rel="stylesheet" href="/assets/css/styles.min.css" />
	<link rel="stylesheet" href="/css/match/match-record.css" />
</head>

<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<!-- Sidebar Start -->
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div>
				<div class="brand-logo d-flex align-items-center justify-content-between">
					<a href="/" class="text-nowrap logo-img">
						<img src="/assets/images/logos/dark-logo.png" width="180" alt="" />
					</a>
					<div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
						<i class="ti ti-x fs-8"></i>
					</div>
				</div>
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav scroll-sidebar" data-simplebar="">
					<ul id="sidebarnav">
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/match/match-record(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-info-circle"></i>
								</span>
								<span class="hide-menu">팀 정보</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/team/record(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-bolt"></i>
								</span>
								<span class="hide-menu">팀 전적</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/team/team-match-list(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-list"></i>
								</span>
								<span class="hide-menu">매치 작성 목록</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/match/match-status(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-mail"></i>
								</span>
								<span class="hide-menu">매칭 현황</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/team/team-members(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-users"></i>
								</span>
								<span class="hide-menu">팀원 목록</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/team/team-apply(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-user-check"></i>
								</span>
								<span class="hide-menu">가입 신청 인원</span>
							</a>
						</li>
						<li class="sidebar-item">
							<a class="sidebar-link" th:href="@{/page/team/team-settings(taNum=${param.taNum})}"
								aria-expanded="false">
								<span>
									<i class="ti ti-settings"></i>
								</span>
								<span class="hide-menu">팀 설정</span>
							</a>
						</li>
					</ul>

				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>
		<!--  Sidebar End -->
		<!--  Main wrapper -->
		<div class="body-wrapper">
			<!--  Header Start -->
			<header class="app-header">
				<nav class="navbar navbar-expand-lg navbar-light">
					<ul class="navbar-nav">
						<li class="nav-item d-block d-xl-none">
							<a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
								href="javascript:void(0)">
								<i class="ti ti-menu-2"></i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-icon-hover" href="/page/match/match-board">
								<i>Match</i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-icon-hover" href="/page/user/mypage">
								<i>My Page</i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-icon-hover" href="/page/team/team-rank">
								<i>Rank</i>
							</a>
						</li>
					</ul>


				</nav>
			</header>
			<!--  Header End -->
			<div class="container-fluid">
				<div class="row" id="match-record-row-1">
					<div class="col-sm-6 col-xl-3">
						<div class="card overflow-hidden rounded-2">
							<div class="position-relative">
								<a href="javascript:void(0)"><img id="teamImg" src="/assets/images/products/s4.jpg"
										class="card-img-top rounded-0" alt="..."></a>
							</div>
							<div class="card-body pt-3 p-4" id="taNameDiv">
								<h6 class="fw-semibold fs-4" id="taName">팀 이름</h6>
							</div>
						</div>
					</div>
					<div class="col-lg-8 d-flex align-items-stretch">
						<div class="card w-100">
							<div class="card-body p-4">
								<h5 class="card-title fw-semibold mb-4">팀 소개</h5>
								<div class="table-responsive">
									<table class="table text-nowrap mb-0 align-middle">
										<thead class="text-dark fs-4">

										</thead>
										<tbody id="team-info-tbody">
											<tr>
												<th>
													<h6 class="fw-semibold mb-0">팀 소개 : </h6>
												</th>
												<td>
													<h6 class="fw-semibold mb-0" id="taDesc"></h6>
												</td>
											</tr>
											<tr>
												<th>
													<h6 class="fw-semibold mb-0">매너 점수 : </h6>
												</th>
												<td>
													<div id="team-manner-div">
														<div class="progress-bar" id="team-manner-prograss-div">
															<div id="manners-progress" class="progress"></div>
														</div>
														<p class="fw-semibold mb-0" id="current-score"></p>
													</div>
												</td>
											</tr>
											<tr>
												<th>
													<h6 class="fw-semibold mb-0">팀 점수 : </h6>
												</th>
												<td>
													<span class="fw-semibold mb-0" id="score-value"></span>
												</td>
											</tr>
											<tr>
												<th>
													<h6 class="fw-semibold mb-0">전적 : </h6>
												</th>
												<td>
													<span class="fw-semibold mb-0" id="whole-record"></span>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!--  Row 1 -->
				<div class="row">
					<div class="col-lg-4" id="first-row-div">
						<div class="row">
							<div class="col-lg-12">
								<!-- Yearly Breakup -->
								<div class="card overflow-hidden">
									<div class="card-body p-4">
										<h5 class="card-title mb-9 fw-semibold">Yearly Breakup</h5>
										<div class="row align-items-center">
											<div class="col-8">
												<h4 class="fw-semibold mb-3">$36,358</h4>
												<div class="d-flex align-items-center mb-3">
													<span
														class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">
														<i class="ti ti-arrow-up-left text-success"></i>
													</span>
													<p class="text-dark me-1 fs-3 mb-0">+9%</p>
													<p class="fs-3 mb-0">last year</p>
												</div>
												<div class="d-flex align-items-center">
													<div class="me-4">
														<span
															class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
														<span class="fs-2">2023</span>
													</div>
													<div>
														<span
															class="round-8 bg-light-primary rounded-circle me-2 d-inline-block"></span>
														<span class="fs-2">2023</span>
													</div>
												</div>
											</div>
											<div class="col-4">
												<div class="d-flex justify-content-center">
													<div id="breakup"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<!-- Monthly Earnings -->
								<div class="card">
									<div class="card-body">
										<div class="row alig n-items-start">
											<div class="col-8">
												<h5 class="card-title mb-9 fw-semibold"> Monthly Earnings </h5>
												<h4 class="fw-semibold mb-3">$6,820</h4>
												<div class="d-flex align-items-center pb-1">
													<span
														class="me-2 rounded-circle bg-light-danger round-20 d-flex align-items-center justify-content-center">
														<i class="ti ti-arrow-down-right text-danger"></i>
													</span>
													<p class="text-dark me-1 fs-3 mb-0">+9%</p>
													<p class="fs-3 mb-0">last year</p>
												</div>
											</div>
											<div class="col-4">
												<div class="d-flex justify-content-end">
													<div
														class="text-white bg-secondary rounded-circle p-6 d-flex align-items-center justify-content-center">
														<i class="ti ti-currency-dollar fs-6"></i>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div id="earning"></div>
								</div>
							</div>
							<div class="team-user-list">
								<div class="card w-100">
									<div class="card-body p-4">
										<h5 class="card-title fw-semibold mb-4">매치 글 목록</h5>
										<div class="table-responsive">
											<table class="table text-nowrap mb-0 align-middle">
												<thead class="text-dark fs-4">
													<tr>
														<th>
															<h6 class="fw-semibold mb-0">구장이름</h6>
														</th>
														<th>
															<h6 class="fw-semibold mb-0">날짜 | 시간</h6>
														</th>
														<th>
															<h6 class="fw-semibold mb-0">작성일</h6>
														</th>
														<th>
															<h6 class="fw-semibold mb-0">주소</h6>
														</th>
														<th>
															<h6 class="fw-semibold mb-0">매치상태</h6>
														</th>
													</tr>
												</thead>
												<tbody id="team-user-list-info">

												</tbody>
											</table>
											<div style="text-align: right; margin-top: 2%;">
												<span class="badge bg-primary rounded-3 fw-semibold"
													onclick="goMatchListPage()">더 보기</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/match/match-record.js"></script>
	<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/sidebarmenu.js"></script>
	<script src="/assets/js/app.min.js"></script>
	<script src="/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
	<script src="/assets/libs/simplebar/dist/simplebar.js"></script>
	<script src="/assets/js/dashboard.js"></script>
</body>

</html>
