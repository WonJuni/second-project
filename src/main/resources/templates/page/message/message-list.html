<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBtvYOtU1z1jNQZgD5B8I5I6RWEJlT6T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/message/message-list.css">
</head>
<style>
	 *{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	text-decoration: none;
	list-style: none;
	scroll-behavior: smooth;
	font-family: 'Noto Sans KR', sans-serif;
}

/* 
색상 설정
사용법: color: var(--white-color);
*/

:root {
	--white-color: #fff;
	--black-color: #111;
	--btn-blue-color: #0066ff;
	--btn-red-color: #ff0000;
	--btn-gray-color: #d3d3d3;
	--text-gray-color: #8f8f8f;
	--text-light-gray-color: #dddddd;
	--first-color: #0c5df4;
	--bg-color: #000000;
	--sub-color: #b6cefc;
	--white-color: #fff;
	--big-font: 6rem;
	--h2-font: 3rem;
	--p-font: 1rem;
	--nav--width: 92px;
}

body {
	background: var(--white-color);
	color: var(--black-color);
}

header {
	position: fixed;
	top: 0;
	right: 0;
	width: 100%;
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: space-between;
	background: transparent;
	padding: 30px 18%;
	transition: ease 0.4s;
}

.logo {
	font-size: 20px;
	font-weight: 600;
	letter-spacing: 1px;
	color: var(--black-color);
}

.navbar {
	display: flex;
}

.navbar a {
	color: var(--black-color);
	font-size: var(--p-font);
	font-weight: 400;
	padding: 10px 22px;
	transition: ease 0.4s;
}

.navbar a:hover {
	background: var(--white-color);
	color: var(--black-color);
	font-weight: 600;
	border-radius: 4px;
}

.l-navbar {
	position: fixed;
	top: 0;
	left: 0;
	width: var(--nav--width);
	height: 100vh;
	background-color: var(--bg-color);
	color: var(--white-color);
	padding: 1.5rem 1.5rem 2rem;
	transition: 0.5s;
	z-index: 1001;
	/* 백드롭보다 위에 나타나도록 설정 */
}

.nav {
	height: 100%;
	flex-direction: column;
	justify-content: space-between;
	overflow: hidden;
}

.nav__brand {
	display: grid;
	grid-template-columns: max-content max-content;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 2rem;
}

.nav__toggle {
	font-size: 1.25rem;
	padding: 0.75rem;
	cursor: pointer;
}

.nav__logo {
	color: var(--white-color);
	font-weight: 600;
}

.nav__link {
	display: grid;
	grid-template-columns: max-content max-content;
	align-items: center;
	column-gap: 0.75rem;
	padding: 0.75rem;
	color: var(--white-color);
	border-radius: 0.5rem;
	margin-bottom: 1rem;
	transition: 0.3s;
	cursor: pointer;
}

.nav__link:hover {
	background-color: var(--first-color);
}

.nav__icon {
	font-size: 1.25rem;
}

.nav__icon:hover {
	font-size: 1.25rem;
}

.nav_name {
	font-size: var(--small-font-size);
}

.expander {
	width: calc(var(--nav--width) + 10rem);
}

.body-pd {
	padding: 2rem 0 0 16rem;
}

.active {
	background-color: var(--first-color);
}

.collapse {
	grid-template-columns: 20px max-content 1fr;
}

.collapse__link {
	justify-self: flex-end;
	transition: 0.5;
}

.collapse__menu {
	display: none;
	padding: 0.75rem 2.25rem;
}

.collapse__sublink {
	color: var(--sub-color);
	font-size: var(--small-font-size);
}

.collapse__sublink:hover {
	color: var(--white-color);
}

.showCollapse {
	display: block;
}

.rotate {
	transform: rotate(180deg);
	transition: 0.5s;
}

.backdrop {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
	/* 어두운 배경의 색상 및 투명도 조절 */
	z-index: 1000;
	/* 사이드바보다 앞에 나타나도록 설정 */
	display: none;
	/* 초기에는 화면에서 감추기 */
}

.backdrop.active {
	display: block;
	/* 토글되었을 때 보이도록 변경 */
}

.l-navbar.expander .backdrop {
	display: none;
	/* 사이드바가 열린 경우에는 백드롭을 감추기 */
}

#verticalLine {
	width: 2px;
	background-color: #ddd;
	height: 100%;
	position: absolute;
	left: 50%;
	top: 0;
}

#box {
	display: flex;
	width: 70%;
	
	padding: 20px;
	border: 2px solid #ddd;
	border-radius: 10px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	position: relative;
	border-bottom: 1px solid #ddd;
}


    #teamList {
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: scroll;
    }

#chatContainer {

	margin-left:12%;
	padding: 20px;
	border: 2px solid #ddd;
	width: 40%;
	border-radius: 10px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	position: relative;
}

.main {
	width: 70%;
	

}

.teamContainer {
	margin-bottom: 20px;
	padding: 15px;
	height: 100%;
	background-color: #f9f9f9;
	border: 1px solid #ccc;
	border-radius: 8px;
	position: relative;
}

.teamDetails {
	margin-bottom: 10px;
	padding: 15px;
	background-color: #f9f9f9;
	border: 1px solid #ccc;
	border-radius: 8px;
	cursor: pointer;
}

.teamInfo {
	margin-bottom: 10px;
}

.teamName {
	font-size: 18px;
	font-weight: bold;
}

.teamLeader {
	font-size: 14px;
	color: #777;
}

.lastMessage {
	font-size: 14px;
}

#messageContainer {
	margin-bottom: 10px;
	position: relative;
}

.messageContent {
	position: relative;
	padding: 10px;
	background-color: #f9f9f9;
	border: 1px solid #ccc;
	border-radius: 8px;
	word-wrap: break-word;
	margin-bottom: 10px;
}

.messageDetails {
	display: flex;
	justify-content: space-between;
}

.senderInfo {
	font-size: 10px;
	color: #777;
	margin-bottom: 5px;
}

.dateTime {
	font-size: 10px;
	color: #999;
	margin-left: auto;
}

.teamName {
	text-align: center;
	font-size: 18px;
	font-weight: bold;
	margin-bottom: 20px;
}

#sendMessageBtn {
	cursor: pointer;
	position: absolute;
	top: 10px;
	right: 10px;
	font-size: 20px;
	color: #007bff;
}



.teamContainer:hover,
.teamDetails:hover {
	background-color: #e8e8e8;
}

</style>
<body>
	<div th:replace="/page/fragment/header.html :: f-head"></div>
	<div id="main">
		<div id="box">
			
			<h2 id="name">쪽지 리스트</h2>
			<div id="teamList">
			
				<div id="teamContainer"></div>
				
			</div>
			<div id="verticalLine"></div>
			<div id="chatContainer" style="display: none;">
				<div class="teamName" id="selectedTeamName">팀 이름</div>
				<div id="messageContainer"></div>
				<i id="sendMessageBtn" class="fas fa-paper-plane"></i>

				<div class="modal fade" tabindex="-1" id="post-message-modal">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">쪽지보내기</h5>
								<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div>
									<span>보내는 팀 : </span><span id="post-message-taName"></span>
								</div>
								<hr>
								<div>
									<span>받는 팀 : </span><span id="post-message-opponentName"></span>
								</div>
								<hr>
								<div>
									<p>보낼 내용</p>
									<textarea class="form-control" id="post-message-textarea" cols="30"
										rows="15"></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-dark" onclick="sendPostMessage()">보내기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/page/fragment/side-bar.html :: f-side-bar"></div>
	<!-- Bootstrap JS (Popper.js 포함) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-8Vi7xK5KpBAYs8vMwH2F2NSI83LSbA11Tof7Y9Fb9AY2IdKd5DtF4FsgdE5t6e9o"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBtvYOtU1z1jNQZgD5B8I5I6RWEJlT"
		crossorigin="anonymous"></script>

	<script>
		const sendMessageBtn = document.getElementById('sendMessageBtn');
		const postMessageModal = new bootstrap.Modal(document.getElementById('post-message-modal'), {
			keyboard: false
		});

		const teamListData = [
			{teamName: "팀 A", teamLeader: "리더 A", lastMessage: "안녕하세요!", dateTime: "2023-11-22 15:30", readStatus: true},
			{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
			{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
		{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
		{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
		{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
		{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
		{teamName: "팀 B", teamLeader: "리더 B", lastMessage: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35", readStatus: false},
		];

		const chatData = {
			"팀 A": [
				{sender: "보낸쪽지", teamLeader: "리더 A", message: "안녕하세요!", dateTime: "2023-11-22 15:30"},
				{sender: "받은쪽지", teamLeader: "리더 B", message: "어떤 일로 오셨나요?", dateTime: "2023-11-22 15:35"},
			],
			"팀 B": [
				{sender: "보낸쪽지", teamLeader: "리더 A", message: "안녕!", dateTime: "2023-11-22 15:30"},
				{sender: "받은쪽지", teamLeader: "리더 B", message: "무슨 일이야?", dateTime: "2023-11-22 15:35"},
			]
		};

		const teamContainer = document.getElementById('teamContainer');
		const selectedTeamName = document.getElementById('selectedTeamName');
		const messageContainer = document.getElementById('messageContainer');

		teamListData.forEach((team, index) => {
			const teamDetails = document.createElement('div');
			teamDetails.classList.add('teamDetails');

			const teamInfo = document.createElement('div');
			teamInfo.classList.add('teamInfo');
			teamInfo.innerHTML = `
        <div class="teamName">${team.teamName}</div>
        <div class="lastMessage">${team.lastMessage}</div>
      `;

			const iconContainer = document.createElement('div');
			iconContainer.classList.add('iconContainer');
			iconContainer.innerHTML = `
        <div class="dateTime">${team.dateTime}</div>

      `;

			teamDetails.appendChild(teamInfo);
			teamDetails.appendChild(iconContainer);
			teamContainer.appendChild(teamDetails);

			// 팀 클릭 시 상세 내용 표시
			teamDetails.addEventListener('click', () => {
				selectedTeamName.textContent = team.teamName;
				messageContainer.innerHTML = ''; // 기존 채팅 내용 초기화

				// 해당 팀의 채팅 데이터 가져오기
				if (chatData.hasOwnProperty(team.teamName)) {
					chatData[team.teamName].forEach((chat) => {
						const messageContentDiv = document.createElement('div');
						messageContentDiv.classList.add('messageContent');
						messageContentDiv.innerHTML = `
              <div class="messageDetails">
                <div class="senderInfo">${chat.sender}</div>
                <div class="dateTime">${chat.dateTime}</div>
              </div>
              ${chat.message}
            `;

						messageContainer.appendChild(messageContentDiv);
					});
				}

				// 오른쪽 박스 보이기
				document.getElementById('chatContainer').style.display = 'block';
			});
		});

		sendMessageBtn.addEventListener('click', async () => {
			postMessageModal.show();
		});

		function sendPostMessage() {
			const messageContent = document.getElementById('post-message-textarea').value;
			const currentTime = new Date();
			const formattedTime = `${currentTime.getFullYear()}-${(currentTime.getMonth() + 1).toString().padStart(2, '0')}-${currentTime.getDate().toString().padStart(2, '0')} ${currentTime.getHours().toString().padStart(2, '0')}:${currentTime.getMinutes().toString().padStart(2, '0')}`;
			const senderInfo = '보낸쪽지';
			const dateTime = formattedTime;
			const senderDetails = `${senderInfo} ${dateTime}`;

			// Get sending and receiving team names from the modal
			const sendTeam = document.getElementById('post-message-taName').textContent;
			const receiveTeam = document.getElementById('post-message-opponentName').textContent;

			const messageContentDiv = document.createElement('div');
			messageContentDiv.classList.add('messageContent');
			messageContentDiv.innerHTML = `
        <div class="messageDetails">
          <div class="senderInfo">${senderInfo}</div>
          <div class="dateTime">${dateTime}</div>
        </div>
        ${messageContent}
      `;

			messageContainer.appendChild(messageContentDiv);
			postMessageModal.hide();
		}
	</script>
</body>

</html>
