<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Team Rankings</title>
	<link href="/css/match/match-board.css" rel="stylesheet" />

	<link
		href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@200;300;400;500;600;700;800&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="/page/fragment/header.html :: f-head"></div>

	<section>
		<div class="calendar-container">
			<button id="prev-btn" class="calendar-button">&lt;</button>
			<div class="calendar"></div>
			<button id="next-btn" class="calendar-button">&gt;</button>
		</div>
		<div class="filter">
			<select id="sports" class="filter-select">
				<option value="all">종목</option>
				<option value="축구">축구</option>
				<option value="야구">야구</option>
				<option value="농구">농구</option>
			</select>
			<select id="sido" class="filter-select" >
				<option value="sido">시/도</option>
			</select>
			<input type="range" min="0" max="1000" value="0" class="custom-range w-50 p-3" id="point" step="100">
			<p class="form-label">팀 점수:<span id="value"></span></p>
		</div>
		<div class="schedule-none"></div>
		<table class="schedule-table">
			<tbody id="schedule"></tbody>
		</table>
		<ul class="pagination" id="pagination"></ul>
	</section>
	<div class="write-section">
		<button onclick="location.href='/page/match/match-add'" id="write-button">글쓰기</button>
	</div>
	<script type="module" src="/js/match/match-board-script.js"></script>
	<script src="/js/mock/region.js"></script>
	<script>
		var slider = document.getElementById("point");
		var output = document.getElementById("value");
		output.innerHTML = slider.value;

		slider.oninput = function () {
			output.innerHTML = this.value;
		}
		window.addEventListener('scroll', () => {
			if (window.scrollY > 50) {
				header.style.opacity = '0'; // 스크롤 위치에 따라 내비게이션 바 숨김
				header.style.transform = 'translateY(-100%)';
			} else {
				header.style.opacity = '1'; // 스크롤 위치에 따라 내비게이션 바 표시
				header.style.transform = 'translateY(0)';
			}
		});
	</script>
</body>

</html>
