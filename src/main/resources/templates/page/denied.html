<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset=UTF-8>
    <title>팀장 권한 없음</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            background-color: #111;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background-color: #424242;
            color: #fff;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #8f8f8f;
        }
    </style>
</head>

<body>
<div>
    <h2>해당 서비스에 대한 사용 권한이 없습니다.</h2>
    <p>권한이 없는 페이지입니다. 다른 서비스를 이용해주세요.</p>
    <button style="margin-top: 2rem" onclick="goBack()">이전 페이지로</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>

</html>
