			function openCurrentPasswordModal() {
				$('#current-password-modal').modal('show');
			}

			function cancelCurrentPassword() {
				$('#current-password-modal').modal('hide');
				document.getElementById('current-password-input').value = '';

				// Hide the user information section
				document.querySelector('.edit-profile-form').style.display = 'none';
			}

			function checkCurrentPassword() {
				const enteredPassword = document.getElementById('current-password-input').value;
				const userPassword = 'user123'; // Replace with the actual user's password

				if (enteredPassword === userPassword) {
					$('#current-password-modal').modal('hide');
					// Display the profile editing form
					document.querySelector('.edit-profile-form').style.display = 'block';
				} else {
					alert('비밀번호가 틀렸습니다. 다시 입력해주세요.');
				}
			}
			//여기까지
			function openModal() {
				const teamAddModal = document.querySelector('#teamAddModal');
				$(teamAddModal).modal('show');
			}

			document.querySelectorAll('.btn-check').forEach(function (checkbox) {
				checkbox.addEventListener('change', function () {
					document
						.querySelectorAll('.btn-check')
						.forEach(function (otherCheckbox) {
							if (otherCheckbox !== checkbox) {
								otherCheckbox.checked = false;
							}
						});
				});
			});

			// 파일 업로드 함수 - 팀 사진
			function uploadTeamImage() {
				const fileInput = document.getElementById('team-file-input');
				const teamImage = document.querySelector('.profile-image');

				const file = fileInput.files[0];
				if (file) {
					const reader = new FileReader();

					reader.onload = function (e) {
						teamImage.src = e.target.result;
					};

					reader.readAsDataURL(file);
				}
			}



			async function showAlert() {
				const teamImgFile = document.querySelector('#team-file-input');
				const formData = new FormData();
				if (teamImgFile.files.length) {
					const file = teamImgFile.files[0];
					formData.append('taFile', file);
				}
				const taName = document.querySelector('#recipient-name').value;
				const taBoundarySido = document.querySelector('#sido').value;
				const taBoundarySigungu = document.querySelector('#sigungu').value;
				const taType = '축구';
				const taGender = document.querySelector('input[name="gender"]:checked').value;
				const taDesc = document.querySelector('#message-text').value;
				formData.append('taName', taName);

				formData.append('taBoundarySigungu', taBoundarySigungu);
				formData.append('taType', taType);
				formData.append('taGender', taGender);
				formData.append('taDesc', taDesc);
				const res = await fetch('/team-add', {
					method: 'POST',
					body: formData
				});

			}

			<script>
				const basketballButton = document.getElementById('basketball');
				const baseballButton = document.getElementById('baseball');
				const soccerButton = document.getElementById('soccer');
				const teamList = document.querySelector('.team-list');
				const editButton = document.getElementById('edit-button');
				const editProfileForm = document.querySelector('.edit-profile-form');
				const saveButton = document.getElementById('save-profile');

				const profileData = [
					{id: 1, image: '/imgs/basketball.png', name: '이름 1', data: "농구"},
					{id: 2, image: '/imgs/baseball.png', name: '이름 2', data: "야구"},
					{id: 3, image: '/imgs/soccer.png', name: '이름 3', data: "축구"},
					{id: 4, image: '/imgs/basketball.png', name: '이름 4', data: "농구"}
				];

				// 초기화 함수
				function initializeTeamList(selectedSport) {
					teamList.innerHTML = '';

					if (selectedSport === '') {
						profileData.forEach(data => {
							const team = createTeamElement(data);
							teamList.appendChild(team);
						});
					} else {
						const filteredData = profileData.filter(data => data.data === selectedSport);
						filteredData.forEach(data => {
							const team = createTeamElement(data);
							teamList.appendChild(team);
						});
					}
				}



				// 팀 엘리먼트 생성 함수
				function createTeamElement(data) {
					const team = document.createElement('div');
					team.classList.add('team');

					const imageLink = document.createElement('a');
					imageLink.href = 'page.html?id=' + data.id;

					const image = document.createElement('img');
					image.src = data.image;
					imageLink.appendChild(image);

					const h3 = document.createElement('h3');
					h3.textContent = data.name;

					team.appendChild(imageLink);
					team.appendChild(h3);

					return team;
				}

				// 버튼 클릭 시 이벤트 리스너
				basketballButton.addEventListener('click', function () {
					initializeTeamList('농구');
				});

				baseballButton.addEventListener('click', function () {
					initializeTeamList('야구');
				});

				soccerButton.addEventListener('click', function () {
					initializeTeamList('축구');
				});

				// 정보 수정 버튼 클릭 시 이벤트 리스너
				editButton.addEventListener('click', function () {
					editProfileForm.style.display = 'block';
				});

				// 완료 버튼 클릭 시 이벤트 리스너
				saveButton.addEventListener('click', function () {
					editProfileForm.style.display = 'none';
				});

				// 페이지 로드 시 초기화 함수 호출
				initializeTeamList('');


			</script>
