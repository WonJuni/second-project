<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="/css/match/match-status.css" rel="stylesheet" />
  <link
          href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"
  ></script>
</head>
<body>
<!-- 헤더 영역 -->
<div th:replace="/page/fragment/header.html :: f-head"></div>

<!-- 사이드바 영역 -->
<div th:replace="/page/fragment/side-bar.html :: f-side-bar"></div>

<!-- 팀 프로필 영역 -->
<div class="team-profile">
  <div class="team-photo">
    <img src="/imgs/team.png" />
  </div>
  <div class="score-badge">
    <span id="team-name"></span>
    <span id="score-value">점수</span>
  </div>
</div>

<!-- 테이블 영역 -->
<div class="match-table">
  <div class="caption-section">
    <select id="sport-filter">
      <option value="home" selected>Home</option>
      <option value="away">Away</option>
    </select>
  </div>
  <table class="match--table">
    <thead class="table-head">
    <tr>
      <th scope="col">구장</th>
      <th scope="col">상대팀</th>
      <th scope="col">경기일시</th>
      <th scope="col">신청상태</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<div class="pagination-class" style="margin-top: 3rem; margin-bottom: 3rem">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<script src="/js/match/match-status.js"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
