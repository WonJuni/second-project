				checkbox.addEventListener('change', function () {

						teamImage.src = e.target.result;
					};

					reader.readAsDataURL(file);
				}
			}

		<script>
			async function changePasswordAndDisplay() {
				const password = document.querySelector("#changecurrentpasswordinput").value;
				const newPassword = document.querySelector("#newpassword").value;
				const confirmNewPassword = document.getElementById("confirmnewpassword").value;
				const confirmPassword = document.getElementById("confirmnewpassword")
				const pPassword = confirmPassword.value;
				const Inputpassword = document.querySelector("#password");
				// Password validation
				const passwordRegex = /^(?=.*[!@#$%^&*])(?=.{8,})/;
				const response = await fetch('/check-password', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({password}),
				});

				const result = await response.json();

				if (result) {
					alert("현재 비밀번호가 일치합니다!");
				} else {
					alert("현재 비밀번호가 일치하지않습니다!");
				}
				if (!passwordRegex.test(newPassword)) {
					alert("8자 이상 특수문자를 포함해 입력해주세요.");
					return;
				}
				if (newPassword == confirmNewPassword) {
					Inputpassword.value = pPassword;
					alert("새 비밀번호와 확인이 일치합니다");
					document.getElementById('change-password-popup').style.display = 'none';
					return;
				}

				if (newPassword !== confirmNewPassword) {
					alert("새 비밀번호와 확인이 일치하지 않습니다.");
					return;
				}

			}



			function changeEmailAndDisplay() {

				const newEmailInput = document.getElementById('new-email');

				const displayedEmailInput = document.getElementById('email');
				displayedEmailInput.value = newEmail;

				document.getElementById('change-email-popup').style.display = 'none';
			}
			let teamData;
			window.addEventListener('load', async function () {
				const rankRes = await fetch('/team-user-info');
				teamData = await rankRes.json();

				let html = '';
				for (const row of teamData) {
					html += '<tr class="team-info">';
					html += '<div id="team-list-div">'
					html += `<td><img src="${row.taFilePath}" class="team-image" data-ta-num="${row.taNum}" style="display: block;"></td>`;
					html += `<td>${row.taName}</td>`;
					html += '</div>'
					html += '</tr>';
				}
				document.querySelector('#team-list').innerHTML = html;

				const teamImages = document.querySelectorAll('.team-image');
				teamImages.forEach(image => {
					image.addEventListener('click', handleImageClick);
				});
			});
			function handleImageClick(event) {
				const taNum = event.currentTarget.dataset.taNum;
				window.location.href = '/page/team/record?taNum=' + taNum;
			}
			function selectTeamType(obj) {
				document.querySelector('#team-list').innerHTML = '';

				for (const row of teamData) {
					let html = '';
					if (row.taType === obj.dataset.value) {
						html += '<tr class="team-info">';
						html += '<div id="team-list-div-type">'
						html += `<td><img src="${row.taFilePath}" class="team-image" data-ta-num="${row.taNum}" style="display: block;"></td>`;
						html += `<td>${row.taName}</td>`;
						html += '</div>'
						html += '</tr>';

						document.querySelector('#team-list').innerHTML += html;
						const teamImages = document.querySelectorAll('.team-image');
						teamImages.forEach(image => {
							image.addEventListener('click', handleImageClick);
						});
					}

				}

			}

			function save() {

				var uiName = document.getElementById("user-name").value;
				var uiAddress = document.getElementById("address").value;
				var uiBirth = document.getElementById("date").value;
				var uiPhoneNum = document.getElementById("phone").value;
				var uiEmail = document.getElementById("email").value;
				var uiPwd = document.getElementById("password").value;
				updateProfile({
					uiName: uiName,
					uiAddress: uiAddress,
					uiBirth: uiBirth,
					uiPhoneNum: uiPhoneNum,
					uiEmail: uiEmail,
					uiPwd: uiPwd
				});
			}
			async function updateProfile(profileData) {
				try {
					const response = await fetch('/update-profile', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(profileData),
					});

					if (response.ok) {
						alert('프로필이 업데이트 되었습니다.');
					} else {
						throw new Error('프로필 업데이트에 실패했습니다.');
					}
				} catch (error) {
					console.error('에러 발생: ', error);

				}
			}
			window.addEventListener('load', async function () {
				const userRes = await fetch('/user-info');
				user = await userRes.json();
				document.querySelector('#name').value = user.uiName;
				document.querySelector('#address').value = user.uiAddress;
				document.querySelector('#date').value = user.uiBirth;
				document.querySelector('#email').value = user.uiEmail;
				document.querySelector('#phone').value = user.uiPhoneNum;
				document.querySelector('#user-name').value = user.uiName;
			});

					filteredData.forEach(data => {
						const team = createTeamElement(data);
						teamList.appendChild(team);
					});
				}
			}
			// 정보 수정 버튼 클릭 시 이벤트 리스너
			editButton.addEventListener('click', function () {
				editProfileForm.style.display = 'block';
			});

			// 완료 버튼 클릭 시 이벤트 리스너
			saveButton.addEventListener('click', function () {
				editProfileForm.style.display = 'none';
			});

			// 페이지 로드 시 초기화 함수 호출
			initializeTeamList('');
		</script>
		<script>
			window.addEventListener('scroll', () => {
				if (window.scrollY > 50) {
					header.style.opacity = '0'; // 스크롤 위치에 따라 내비게이션 바 숨김
					header.style.transform = 'translateY(-100%)';
				} else {
					header.style.opacity = '1'; // 스크롤 위치에 따라 내비게이션 바 표시
					header.style.transform = 'translateY(0)';
				}
			});
		</script>
