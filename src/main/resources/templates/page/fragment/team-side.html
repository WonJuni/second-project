<!DOCTYPE html>
<html>

<head>
    <th:block th:replace="page/fragment/head :: f-head"></th:block>
    <th:block th:replace="page/fragment/script :: f-script"></th:block>
    <title>Insert title here</title>
</head>

<body>
<!-- Sidebar Start -->
<aside class="left-sidebar" th:fragment="f-side" id="headerSide">
    <!-- Sidebar scroll-->
    <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
            <a href="/" class="text-nowrap logo-img">
                <img src="/assets/images/logos/dark-logo.png" width="180" alt=""/>
            </a>
            <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                <i class="ti ti-x fs-8"></i>
            </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/team-record(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-info-circle"></i>
							</span>
                        <span class="hide-menu">팀 정보</span>
                    </a>
                </li>
                <li id="recordBar" class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/record(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-bolt"></i>
							</span>
                        <span class="hide-menu">팀 전적</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/team-match-list(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-list"></i>
							</span>
                        <span class="hide-menu">매치 작성 목록</span>
                    </a>
                </li>
                <li id="matchStatusBar" class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/team-status(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-mail"></i>
							</span>
                        <span class="hide-menu">매칭 현황</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/team-members(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-users"></i>
							</span>
                        <span class="hide-menu">팀원 목록</span>
                    </a>
                </li>
                <li id="applyBar" class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/team-apply(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-user-check"></i>
							</span>
                        <span class="hide-menu">가입 신청 인원</span>
                    </a>
                </li>
                <li id="settingBar" class="sidebar-item">
                    <a class="sidebar-link" th:href="@{/page/team/team-settings(taNum=${param.taNum})}"
                       aria-expanded="false">
							<span>
								<i class="ti ti-settings"></i>
							</span>
                        <span class="hide-menu">팀 설정</span>
                    </a>
                </li>
            </ul>

        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
</body>
</html>
