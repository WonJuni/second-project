<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<style>
		body {
			scale: 150%;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
			overflow: hidden;
			/* 오버플로우를 숨겨 불필요한 스크롤바 제거 */
		}

		#main {
			text-align: center;
			margin-top: 50px;
		}

		.signUp {
			font-size: 10px;
			margin-top: 10px;
			color: gray;
			/* 텍스트 색을 회색으로 설정합니다 */
			font-family: 'Roboto', sans-serif;
			/* 로그인 버튼에 Roboto 폰트를 적용합니다 */
		}

		.signUp a {
			color: black;
			/* 링크 색을 검정색으로 설정합니다 */
			text-decoration: none;
			/* 링크의 밑줄을 제거합니다 */
			font-family: 'Roboto', sans-serif;
			/* 로그인 버튼에 Roboto 폰트를 적용합니다 */
			font-weight: 600;
			/* 로그인 버튼의 폰트 굵기를 설정합니다 */
		}

		input[type="text"],
		input[type="password"] {
			border-radius: 8px;
			padding: 5px;
			margin-bottom: 10px;
			font-size: 10px;
			border: 1.5px solid black;
			width: 180px;
		}

		.btn {
			font-size: 10px;
		}
	</style>
</head>

<body>
	<div id="main">
		<div class="logo">
			<h3 style="font-size: 15px;">Match Me If You Can<h3>
		</div>
		<div>
			<form method="post" action="/login"> 
				<input type="text" id="uiId" name="uiId" placeholder="아이디"><br>
				<input type="password" id="uiPwd" name="uiPwd" placeholder="비밀번호"><br>
				<button class="btn btn-dark" style="width: 180px;">로그인</button>
			</form>
		</div>
		<div class="signUp">
			<span>계정이 없으신가요? <a href="/page/user/join">회원가입</a></span>
		</div>
	</div>

	<script>
		
	</script>

</body>

</html>
