<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>메인 페이지</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>

    <!-- 구글 폰트 -->
    <link
            href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="/page/fragment/header.html :: f-head"></div>

<!-- 이미지 슬라이드 영역 -->
<section class="main-slide" id="main-slide">
    <div class="image-slider">
        <div class="slider">
            <div class="slide">
                <img src="imgs/soccer.jpeg" alt="Slide 1"/>
            </div>
            <div class="slide">
                <img src="imgs/baseball.jpg" alt="Slide 2"/>
            </div>
            <div class="slide">
                <img src="imgs/basketball.jpg" alt="Slide 3"/>
            </div>
        </div>
    </div>
    <button id="prev-btn" class="prev-btn">&lt;</button>
    <button id="next-btn" class="next-btn">&gt;</button>
</section>

<!-- 랭킹 영역 -->
<section class="rankings" id="rankings">
    <div class="container">
        <div class="team-table-wrapper">
            <table class="team-table">
                <div class="caption-content">
                    <span>팀 랭킹</span>
                    <select id="sport-filter">
                        <option value="soccer" selected>축구</option>
                        <option value="baseball">야구</option>
                        <option value="basketball">농구</option>
                    </select>
                </div>
                <thead>
                <tr>
                    <th>순위</th>
                    <th>종목</th>
                    <th>팀 이름</th>
                    <th>지역</th>
                    <th>포인트</th>
                </tr>
                </thead>
                <!-- 데이터를 동적으로 받아오는 부분 -->
                <tbody></tbody>
                <div class="bottom-caption">
                    <a href="/page/team/team-rank" class="ranking-view-more">더보기 &gt;</a>
                </div>
            </table>
        </div>
    </div>
</section>

<!-- 매치 일정 영역 -->
<section>
    <div class="calendar-container">
        <button id="cal-prev-btn" class="calendar-button">&lt;</button>
        <div class="calendar"></div>
        <button id="cal-next-btn" class="calendar-button">&gt;</button>
    </div>
    <div class="filter">
        <select id="sports" class="filter-select">
            <option value="all">종목</option>
            <option value="soccer">축구</option>
            <option value="baseball">야구</option>
            <option value="basketball">농구</option>
        </select>
        <select id="sido" class="filter-select" onchange="makeSigungu()">
            <option>시/도</option>
        </select>
        <select id="sigungu" class="filter-select" onchange="updateSchedule()">
            <option>시/군/구</option>
        </select>
        <select id="point" class="filter-select">
            <option value="all">포인트</option>
        </select>
    </div>
    <table class="schedule-table">
        <tbody id="schedule"></tbody>
    </table>
    <div class="schedule-caption">
        <a href="/page/match/match-board.html" class="schedule-view-more">전체 일정 확인하기 &gt;</a>
    </div>
</section>

<script type="module" src="/js/main.js"></script>

<!-- mock data -->
<script src="/js/mock/region.js"></script>
</body>
</html>
