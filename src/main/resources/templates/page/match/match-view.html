<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=604cb758f63da64f7c5e72d8fd9c83d0&libraries=services,clusterer,drawing">
		</script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:ital,wght@0,100;0,400;0,900;1,300;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/match/match-view.css">
</head>

<body>
	<div th:replace="/page/fragment/header.html :: f-head"></div>
	<div class="match-pic"><img src="/imgs/match-view-test.png"></div>
	<div class="main">
		<div class="info-main">
			<b>주소 시간 날짜</b>
			<div class="address-time-date">
				<p id="mbAddress"></p>
				<p id="mbDate"></p>
				<p id="mbTime"></p>
				<span>구장가격 </span><span id="mbPay"></span><span> 원</span>
			</div>
			<hr>
			<b>공지사항</b>
			<div class="desc">
				<span id="mbDesc"></span>
			</div>
			<hr>
			<b>팀 정보</b>
			<div class="team-info" onclick="goTeamPage(this)">
				<div class="team-img"><img src="/imgs/basketball.png"></div>
				<span id="taName"></span><span id="score-value"></span>
				<p>상세보기 ></p>
			</div>
			<hr>
			<b>위치</b>
			<div id="map" style="width:100%;height:350px;"></div>
		</div>
		<div class="send-info" id="send-info">
			<b>팀 선택</b>
			<div class="select-team">
			</div>
			<div class="team-list"></div>
			<div class="send-button" id="send-button">
				
			</div>
			<div class="post-message-info" id="post-message-info">

			</div>
		</div>
	</div>

	<!-- Vertically centered modal -->
	<div class="modal" tabindex="-1" id="post-message-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">쪽지보내기</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div>
						<span>보내는 팀 : </span><span id="post-message-taName"></span>
					</div>
					<hr>
					<div>
						<span>받는 팀 : </span><span id="post-message-oponentName"></span>
					</div>
					<hr>
					<div>
						<p>보낼 내용</p>
						<textarea class="form-control" id="post-message-textarea" cols="30" rows="15"></textarea>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-dark" onclick="sendPostMessage()">보내기</button>
				</div>
			</div>
		</div>
	</div>
<script src="/js/match/match-view.js" ></script>
</body>

</html>
