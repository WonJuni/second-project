<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Team Rankings</title>
    <link href="/css/match/match-board.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-rUGe2zWI4SydJrIpsKkBKWfNBKUxB/HjDl+gJ1BbTV9ZodHTtjzDq6hy47MWLbFC" crossorigin="anonymous"/>
</head>
<style>
    .range-container {
        position: relative;
        margin-top: 40px;
        width: 100%;
    }

    .value-marker {
        position: absolute;
        height: 30px;
        width: 50px;
        background-color: #fff;
        border-radius: 10px;
        border: 3px solid #111111;
        top: -30px;
        transform-origin: 50% 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #111;
        font-weight: bold;
        font-size: 14px;
    }

    input[type="range"]::-webkit-slider-thumb {
        border: 1.8px solid #010101;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #111;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -3.6px;
    }
</style>

<body>
<div th:replace="page/fragment/header.html :: f-head"></div>

<section class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="calendar-container">
                <button id="prev-btn" class="calendar-button">&lt;</button>
                <div class="calendar"></div>
                <button id="next-btn" class="calendar-button">&gt;</button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="filter">
                <select id="sports" class="filter-select">
                    <option value="all">종목</option>
                    <option value="축구">축구</option>
                    <option value="야구">야구</option>
                    <option value="농구">농구</option>
                </select>
                <select id="sido" class="filter-select">
                    <option value="sido">시/도</option>
                </select>
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                <label class="btn btn-primary" for="btn-check">신청가능만</label>
            </div>
        </div>


    </div>
    <div class="col">
        <div class="range-container">
            <!-- 포인트 슬라이더 영역 -->
            <input type="range" id="point" step="100" class="form-range" min="0" max="1000" value="0">
            <div class="value-marker" id="valueMarker">0</div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="schedule-none text-center"></div>
            <table class="match-table table">
                <thead>
                <tr>
                    <th class="time text-center">경기일시</th>
                    <th class="location text-center">경기장</th>
                    <th class="point text-center">포인트</th>
                    <th class="status text-center">신청상태</th>
                </tr>
                </thead>
                <tbody class="text-center h-100" id="schedule"></tbody>
            </table>
            <ul class="pagination" id="pagination"></ul>
        </div>
    </div>
</section>

<div class="write-section container mt-4">
    <button onclick="location.href='/page/match/match-add'" class="btn btn-primary" id="write-button">글쓰기</button>
</div>

<script type="module" src="/js/match/match-board-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script>
    var slider = document.querySelector("#point");
    var output = document.querySelector("#valueMarker");
    output.innerHTML = slider.value;

    slider.oninput = function () {
        output.innerHTML = this.value;
    }

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.style.opacity = '0';
            header.style.transform = 'translateY(-100%)';
        } else {
            header.style.opacity = '1';
            header.style.transform = 'translateY(0)';
        }
    });
</script>
</body>

</html>
