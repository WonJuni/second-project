<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/match/match-record.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:ital,wght@0,100;0,400;0,900;1,300;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/styles.min.css" />
	<link rel="shortcut icon" type="image/png" href="/assets/images/logos/favicon.png" />


</head>

<body>
	<div th:fragment="f-team-profile">


		<div class="row" id="match-record-row-1">
			<div class="col-sm-6 col-xl-3">
				<div class="card overflow-hidden rounded-2">
					<div class="position-relative">
						<a href="javascript:void(0)"><img id="teamImg" src="/assets/images/products/s4.jpg"
								class="card-img-top rounded-0" alt="..."></a>
					</div>
					<div class="card-body pt-3 p-4" id="taNameDiv">
						<h6 class="fw-semibold fs-4" id="taName">팀 이름</h6>
					</div>
				</div>
			</div>
			<div class="col-lg-8 d-flex align-items-stretch">
				<div class="card w-100">
					<div class="card-body p-4">
						<h5 class="card-title fw-semibold mb-4">팀 소개</h5>
						<div class="table-responsive">
							<table class="table text-nowrap mb-0 align-middle">
								<thead class="text-dark fs-4">

								</thead>
								<tbody id="team-info-tbody">
									<tr>
										<th>
											<h6 class="fw-semibold mb-0">팀 소개 : </h6>
										</th>
										<td>
											<h6 class="fw-semibold mb-0" id="taDesc"></h6>
										</td>
									</tr>
									<tr>
										<th>
											<h6 class="fw-semibold mb-0">매너 점수 : </h6>
										</th>
										<td>
											<div id="team-manner-div">
												<div class="progress-bar" id="team-manner-prograss-div">
													<div id="manners-progress" class="progress"></div>
												</div>
												<p class="fw-semibold mb-0" id="current-score"></p>
											</div>
										</td>
									</tr>
									<tr>
										<th>
											<h6 class="fw-semibold mb-0">팀 점수 : </h6>
										</th>
										<td>
											<span class="fw-semibold mb-0" id="score-value"></span>
										</td>
									</tr>
									<tr>
										<th>
											<h6 class="fw-semibold mb-0">전적 : </h6>
										</th>
										<td>
											<span class="fw-semibold mb-0" id="whole-record"></span>
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script>

		// 이미지 로딩 실패 시 호출되는 함수
		function handleImageError() {
			const noImageText = document.querySelector('#noImageText');
			noImageText.style.display = 'block';
		}

		async function doSendObj() {
			const urlParams = new URL(location.href).searchParams;
			const taNum = urlParams.get('taNum');
			//타임리프 안돼서 일단 ㅠㅠ 
			const obj = {
				taNum: taNum
			}
			const res = await fetch('/team-sign-user-add', {
				method: 'POST',
				body: JSON.stringify(obj),
				headers: {
					'Content-Type': 'application/json;charset=UTF-8'
				}
			});
			const result = await res.json();

			console.log(result);
			if (result) {
				alert(`${result.resultMsg}`);
				getTeamProfile();
			}
		}
		const urlParams = new URLSearchParams(window.location.search);
		const taNum = urlParams.get('taNum');

		async function getTeamInfo() {

			const res = await fetch(`/team-info?taNum=${taNum}`);
			const teamInfo = await res.json();
			console.log(teamInfo);

			document.querySelector('#taName').innerHTML = teamInfo.taName;
			if (teamInfo.taDesc != null) {
				document.querySelector('#taDesc').innerHTML = teamInfo.taDesc;
			} else {
				document.querySelector('#taDesc').innerHTML = '없음';
			}

			if (teamInfo.taType == '농구') {
				type = 'basketball';
			} else if (teamInfo.taType == '야구') {
				type = 'baseball';
			} else if (teamInfo.taType == '축구') {
				type = 'soccerball';
			}

			if (teamInfo.taFilePath == null) {
				document.querySelector('#teamImg').src = `/imgs/${type}.png`
			} else {
				try {
					document.querySelector('#teamImg').src = teamInfo.taFilePath;
				} catch {
					document.querySelector('#teamImg').src = `/imgs/${type}.png`
				}

			}


			const mannersProgress = document.querySelector('#manners-progress');
			// taMannerPoint가 참 값인지 확인; 그렇지 않으면 0으로 기본값 사용
			const mannerPercent = Math.floor(teamInfo.taMannerPoint ? (teamInfo.taMannerPoint / teamInfo.taMatchCount) : 0);
			mannersProgress.style.width = `${mannerPercent}%`;

			// 현재 점수 표시
			const currentScore = document.querySelector('#current-score');
			currentScore.textContent = `(${mannerPercent} / 100)`;


			const randomScore = teamInfo.taPoint;

			const scoreValue = document.querySelector('#score-value');
			scoreValue.textContent = `${randomScore}점`;

			// 점수에 따라 배경색과 텍스트색 변경
			if (randomScore <= 100) {
				scoreValue.style.backgroundColor = '#ececec';
				scoreValue.style.color = '#767676';
			} else if (randomScore <= 200) {
				scoreValue.style.backgroundColor = '#ede0c4';
				scoreValue.style.color = '#825e01';
			} else if (randomScore <= 300) {
				scoreValue.style.backgroundColor = '#fffbd5';
				scoreValue.style.color = '#ffb800';
			} else if (randomScore <= 400) {
				scoreValue.style.backgroundColor = '#e6f0ff';
				scoreValue.style.color = '#0066ff';
			} else {
				scoreValue.style.backgroundColor = '#f4e2ff';
				scoreValue.style.color = '#8200d2';
			}

			const wholeRecord = `${teamInfo.taMatchCount}전 ${teamInfo.taWinCnt}승 ${teamInfo.taDrawCnt}무 ${teamInfo.taLooseCnt}패`
			document.querySelector('#whole-record').innerHTML = wholeRecord;



		}

		window.addEventListener('load', getTeamInfo);

	</script>
	<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/sidebarmenu.js"></script>
	<script src="/assets/js/app.min.js"></script>
	<script src="/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
	<script src="/assets/libs/simplebar/dist/simplebar.js"></script>
	<script src="/assets/js/dashboard.js"></script>

	</div>
</body>

</html>
