		<script>

			function openCurrentPasswordModal() {
				$('#current-password-modal').modal('show');
			}

			function cancelCurrentPassword() {
				$('#current-password-modal').modal('hide');
				document.getElementById('current-password-input').value = '';

				// Hide the user information section
				document.querySelector('.edit-profile-form').style.display = 'none';
			}
			//여기까지
			function openModal() {
				const teamAddModal = document.querySelector('#teamAddModal');
				$(teamAddModal).modal('show');
			}

			document.querySelectorAll('.btn-check').forEach(function (checkbox) {
				checkbox.addEventListener('change', function () {
					document
						.querySelectorAll('.btn-check')
						.forEach(function (otherCheckbox) {
							if (otherCheckbox !== checkbox) {
								otherCheckbox.checked = false;
							}
						});
				});
			});

			// 파일 업로드 함수 - 팀 사진
			function uploadTeamImage() {
				const fileInput = document.getElementById('team-file-input');
				const teamImage = document.querySelector('.profile-image');

				const file = fileInput.files[0];
				if (file) {
					const reader = new FileReader();

					reader.onload = function (e) {
						teamImage.src = e.target.result;
					};

					reader.readAsDataURL(file);
				}
			}
			async function checkCurrentPassword() {
				const password = document.querySelector("#current-password-input").value;

				const response = await fetch('/check-password', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({password}),
				});

				const result = await response.json();

				if (result) {
					alert("비밀번호가 일치합니다!");
					$('#current-password-modal').modal('hide');
					document.querySelector('.edit-profile-form').style.display = 'block';
				} else {
					alert("비밀번호가 일치하지않습니다!");
				}
			}




			async function showAlert() {
				const teamImgFile = document.querySelector('#team-file-input');
				const formData = new FormData();
				if (teamImgFile.files.length) {
					const file = teamImgFile.files[0];
					formData.append('taFile', file);
				}
				const taName = document.querySelector('#recipient-name').value;
				const taBoundarySido = document.querySelector('#sido').value;
				const taBoundarySigungu = document.querySelector('#sigungu').value;
				const taType = document.querySelector('input[type="checkbox"]:checked').value;
				const taDesc = document.querySelector('#message-text').value;
				formData.append('taName', taName);
				formData.append('taBoundarySido', taBoundarySido);
				formData.append('taBoundarySigungu', taBoundarySigungu);
				formData.append('taType', taType);
				formData.append('taDesc', taDesc);
				const res = await fetch('/team-add', {
					method: 'POST',
					body: formData
				});

			}

		</script>

			<script>
				let teamData;
				window.addEventListener('load', async function () {
					const rankRes = await fetch('/team-user-info');
					teamData = await rankRes.json();

					let html = '';
					for (const row of teamData) {
						html += '<tr class="team-info">';
						html += `<td><img src="${row.taFilePath}" class="team-image" data-ta-num="${row.taNum}"></td>`;
						html += `<td>${row.taName}</td>`;
						html += '</tr>';
					}
					document.querySelector('#team-list').innerHTML = html;

					const teamImages = document.querySelectorAll('.team-image');
					teamImages.forEach(image => {
						image.addEventListener('click', handleImageClick);
					});
				});
				function handleImageClick(event) {
					const taNum = event.currentTarget.dataset.taNum;
					window.location.href = '/page/team/record?taNum=' + taNum;
				}
				function selectTeamType(obj) {
					document.querySelector('#team-list').innerHTML = '';

					for (const row of teamData) {
						let html = '';
						if (row.taType === obj.dataset.value) {
							html += '<tr class="team-info">';
							html += `<td><img src="${row.taFilePath}" class="team-image" data-ta-num="${row.taNum}"></td>`;
							html += `<td>${row.taName}</td>`;
							html += '</tr>';

							document.querySelector('#team-list').innerHTML += html;
							const teamImages = document.querySelectorAll('.team-image');
							teamImages.forEach(image => {
								image.addEventListener('click', handleImageClick);
							});
						}

					}

				}





				async function changeemail() {
					const email = document.querySelector("#new-email").value;

					const response = await fetch('/change-email', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({email}),
					});

					const result = await response.json();

					if (result) {
						alert("이메일 변경이 완료 되었습니다");
						$('#change-email-popup').modal('hide');
						document.querySelector('.edit-profile-form').style.display = 'block';
					} else {
						throw new Error("이메일 변경이 실패했습니다.");
					}
				}
				function save() {
					// 사용자가 입력한 값을 가져오기
					var uiName = document.getElementById("user-name").value;
					var uiAddress = document.getElementById("address").value;
					var uiBirth = document.getElementById("date").value;
					var uiPhoneNum = document.getElementById("phone").value;


					updateProfile({
						uiName: uiName,
						uiAddress: uiAddress,
						uiBirth: uiBirth,
						uiPhoneNum: uiPhoneNum
					});
				}

				async function updateProfile(profileData) {
					try {
						const response = await fetch('/update-profile', {
							method: 'POST',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify(profileData),
						});

						if (response.ok) {
							alert('프로필이 업데이트 되었습니다.');
						} else {
							throw new Error('프로필 업데이트에 실패했습니다.');
						}
					} catch (error) {
						console.error('에러 발생: ', error);

					}
				}



				window.addEventListener('load', async function () {
					const userRes = await fetch('/user-info');
					user = await userRes.json();




					document.querySelector('#name').value = user.uiName;
					document.querySelector('#address').value = user.uiAddress;
					document.querySelector('#date').value = user.uiBirth;
					document.querySelector('#email').value = user.uiEmail;
					document.querySelector('#phone').value = user.uiPhoneNum;
					document.querySelector('#user-name').value = user.uiName;


				});

			</script>


			<script>


				document.addEventListener('DOMContentLoaded', function () {
					const changePasswordPopup = document.getElementById('change-password-popup');
					const confirmPasswordChangeButton = document.getElementById('confirm-password-change');
					const cancelPasswordChangeButton = document.getElementById('cancel-password-change');

					confirmPasswordChangeButton.addEventListener('click', async function () {
						const currentPasswordInput = document.getElementById('current-password-input');
						const newPasswordInput = document.getElementById('new-password');
						const confirmNewPasswordInput = document.getElementById('confirm-new-password');

						const currentPassword = currentPasswordInput.value.trim();
						const newPassword = newPasswordInput.value.trim();
						const confirmNewPassword = confirmNewPasswordInput.value.trim();

						try {

							await checkCurrentPassword(currentPassword);


							if (newPassword === confirmNewPassword) {
								await changePassword(newPassword);

								changePasswordPopup.style.display = 'none';
								alert('비밀번호가 성공적으로 변경되었습니다.');
							} else {

								alert('새 비밀번호가 일치하지 않습니다. 다시 확인해주세요.');
							}
						} catch (error) {
							alert(error.message);
							console.error(error);
						}
					});

					cancelPasswordChangeButton.addEventListener('click', function () {
						// 팝업을 닫을 수 있도록 처리
						changePasswordPopup.style.display = 'none';
					});


					async function changePassword(newPassword) {
						const response = await fetch('/change-password', {
							method: 'PUT',
							headers: {
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({newPassword}),
						});

						const result = await response.json();

						if (result) {
							("비밀번호가 변경이 되었습니다");
						} else {
							throw new Error("비밀번호 변경에 실패했습니다");
						}
					}
				});



				function openChangePasswordPopup() {

					document.getElementById('change-password-popup').style.display = 'block';

				}


				document.getElementById('cancel-password-change').addEventListener('click', function () {

					document.getElementById('change-password-popup').style.display = 'none';
				});

							const addressInput = document.getElementById('address');
							addressInput.value = selectedAddress;
						}
					}).open();
				}

			</script>

			<script>




				const teamList = document.querySelector('.');
				const editButton = document.getElementById('edit-button');
				const editProfileForm = document.querySelector('.edit-profile-form');
				const saveButton = document.getElementById('save-profile');

				// 초기화 함수
				function initializeTeamList(selectedSport) {
					teamList.innerHTML = '';
					if (selectedSport === '') {
						profileData.forEach(data => {
							const team = createTeamElement(data);
							teamList.appendChild(team);
						});
					} else {
						const filteredData = profileData.filter(data => data.data === selectedSport);
						filteredData.forEach(data => {
							const team = createTeamElement(data);
							teamList.appendChild(team);
						});
					}
				}


				// 정보 수정 버튼 클릭 시 이벤트 리스너
				editButton.addEventListener('click', function () {
					editProfileForm.style.display = 'block';
				});

				// 완료 버튼 클릭 시 이벤트 리스너
				saveButton.addEventListener('click', function () {
					editProfileForm.style.display = 'none';
				});

				// 페이지 로드 시 초기화 함수 호출
				initializeTeamList('');
			</script>
