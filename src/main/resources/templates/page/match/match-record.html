<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>전적 페이지(전체 확인 가능)</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/match/match-record.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:ital,wght@0,100;0,400;0,900;1,300;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="/page/fragment/header.html :: f-head"></div>
<div th:replace="/page/fragment/team-profile.html :: f-team-profile"></div>
<div th:replace="/page/fragment/side-bar.html :: f-side-bar"></div>
<div class="container record-main">
    <div id="all-value">
        <div class="game-record">
            <div class="game-record-title">
                <span class="all-title">경기 전적</span>
            </div>
            <div class="game-record-text">
                <span class="game-record-detail">12 경기 중 </span>
                <span class="record"></span>
            </div>
        </div>

        <div class="game-odds">
            <div class="game-odds-title">
                <span class="all-title">현재 승률은</span>
            </div>
            <div class="game-odds-text">
                <span class="odds"></span>
                <span class="game-odds-detail">입니다.</span>
            </div>
        </div>

        <div class="game-ranks">
            <div class="game-ranks-title">
                <span class="all-title">야구 랭킹</span>
            </div>
            <div class="game-ranks-text">
                <span class="ranks"></span>
            </div>
        </div>
    </div>

    <div class="game-record-chart-container">
        <div class="game-record-chart"></div>
        <div class="team-register">
            <button id="team-register-btn" data-toggle="modal" data-target="#membershipModal">
                가입신청
            </button>
        </div>
    </div>

    <!-- 가입 신청 모달 -->
    <div class="modal fade" id="membershipModal" tabindex="-1" role="dialog" aria-labelledby="membershipModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="membershipModalLabel">가입 신청</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        "<span id="team-name-modal" style="font-weight: bold"></span>"에
                        가입 신청을 하시겠습니까?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        취소
                    </button>
                    <button type="button" class="btn btn-primary" id="confirmMembershipBtn" onclick="doSendObj()">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/js/match/match-record.js"></script>
<!-- 부트스트랩 및 팝퍼, 제이쿼리 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
</body>

</html>
